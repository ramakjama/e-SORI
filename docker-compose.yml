version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: e-sori-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: esori
      POSTGRES_PASSWORD: esori_dev_2024
      POSTGRES_DB: esori_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esori"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
