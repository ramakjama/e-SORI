<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E30613"/>
      <stop offset="50%" style="stop-color:#C4050E"/>
      <stop offset="100%" style="stop-color:#8B0309"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shadow -->
  <ellipse cx="32" cy="60" rx="20" ry="3" fill="black" fill-opacity="0.1"/>

  <!-- Shield -->
  <path d="M32 4L58 16V34C58 52 44 62 32 66C20 62 6 52 6 34V16L32 4Z" fill="url(#shieldGrad)" filter="url(#glow)"/>

  <!-- Inner highlight -->
  <path d="M32 10L52 20V34C52 48 40 56 32 59C24 56 12 48 12 34V20L32 10Z" fill="white" fill-opacity="0.12"/>

  <!-- Letter S -->
  <text x="32" y="42" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="800" fill="white" text-anchor="middle">S</text>

  <!-- Checkmark -->
  <path d="M22 48L28 54L42 38" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
